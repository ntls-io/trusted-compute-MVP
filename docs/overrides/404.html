<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="/trusted-compute-MVP/assets/stylesheets/main.css">
    <style>
        .not-found-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
            background-color: var(--md-default-bg-color);
            color: var(--md-typeset-color);
        }

        .not-found-container h1 {
            font-size: 6rem;
            margin: 0;
            color: #ff642e;
        }

        .not-found-container h2 {
            font-size: 2rem;
            margin: 0.5rem 0;
            color: #e54b15;
        }

        .not-found-container p {
            font-size: 1.2rem;
            margin: 1rem 0 2rem 0;
        }

        .not-found-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .md-button {
            display: inline-block;
            padding: 0.625em 2em;
            font-size: .8rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            border-radius: 0.25rem;
            transition: all 0.2s ease;
            background-color: transparent;
            border: 1px solid #ff642e;
            color: #ff642e;
        }

        .md-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .md-button--primary {
            background-color: #ff642e !important;
            color: white !important;
            border: none;
        }
    </style>
</head>
<body>
    <div class="not-found-container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you are looking for doesn't exist or has been moved.</p>
        <div class="not-found-actions">
            <a href="/trusted-compute-MVP/" class="md-button md-button--primary">Return to Home</a>
            <button onclick="window.history.back()" class="md-button">Go Back</button>
        </div>
    </div>

    <script>
        // Handle old documentation paths
        var path = window.location.pathname;
        if (path.includes('/docs/')) {
            var newPath = path.replace('/docs/', '/');
            window.location.href = '/trusted-compute-MVP' + newPath;
        }
    </script>
</body>
</html>
